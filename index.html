<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/displayimage.png" alt="displayimage" data-testid="slackDisplayImage">
            <h1 data-testid="slackUserName">Ahmed Momodu</h1>
        </div>
        <div class="body">
            <h3 data-testid="currentDayOfTheWeek"></h3>
            <h3 data-testid="currentUTCTime"></h3>
        </div>
        <hr>
        <div class="footer">
            <h3 data-testid="myTrack">Frontend</h3>
            <h3 data-testid="githubURL"><a href="https://github.com/phatspida/hngproject" target="_blank">Github Repo</a></h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
